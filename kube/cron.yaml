apiVersion: batch/v1
kind: CronJob
metadata:
  name: vdv-pkpass-db-abo
  namespace: q-personal
  labels:
    app: vdv-pkpass
    part: db-abo
spec:
  schedule: "7 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            cni.projectcalico.org/ipv6pools: "[\"default-ipv6-ippool\"]"
          labels:
            app: vdv-pkpass
            class: cron
            part: db-abo
        spec:
          restartPolicy: OnFailure
          volumes:
            - name: google-creds
              secret:
                secretName: vdv-pkpass-google-creds
          containers:
            - name: django
              image: theenbyperor/vdv-pkpass-django:(version)
              imagePullPolicy: Always
              command: ["sh", "-c", "python3 manage.py update-db-abo"]
              volumeMounts:
                - mountPath: "/google-creds"
                  name: google-creds
              envFrom:
                - configMapRef:
                    name: vdv-pkpass
                - secretRef:
                    name: vdv-pkpass-db-creds
                  prefix: "DB_"
                - secretRef:
                    name: vdv-pkpass-email
                  prefix: "EMAIL_"
                - secretRef:
                    name: vdv-pkpass-django-secret
                - secretRef:
                    name: vdv-pkpass-s3
---
